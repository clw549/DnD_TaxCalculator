<!DOCTYPE html>
<html>
    <head>
        <title>Dungeons & Dragons Tax Calculator</title>
    </head>

    <form onsubmit="return false">
        <h1>Dungeons & Dragons Tax Calculator</h1>
        <label for="name">Character Name</label>
        <input type="text" id="name" name="name" required><br>

          <label for="gold">Gold</label>
        <input type="number" id="gold" name="gold" required><br>

        <label for="silver">Silver</label>
        <input type="number" id="silver" name="silver" required><br>

        <label for="copper">Copper</label>
        <input type="number" id="copper" name="copper" required><br>


        <select id="maritalStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select>


        <button onclick="runBlackboardController()">Calculate</button>
    </form>

    <div id="tax_results"></div>

    <script src="index.js"></script>
</body>
</html>
