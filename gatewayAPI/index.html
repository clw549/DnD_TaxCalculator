<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Tax Calc</title>
</head>
<body>
    <h1>Welcome to DND tax calculator, for all your dungeons and dragons taxing.</h1>
    <div>
        <h2>Create Character:</h2>
        <form id="characterForm">
            <label for="c_name">Character Name</label>
            <input type="text" id="c_name" name="c_name" required><br>

            <label for="player_id">Player Id</label>
            <input type="number" id="player_id" name="player_id" required><br>

            <label for="gold">Gold</label>
            <input type="number" id="gold" name="gold" required><br>

            <label for="silver">Silver</label>
            <input type="number" id="silver" name="silver" required><br>

            <label for="copper">Copper</label>
            <input type="number" id="copper" name="copper" required><br>

            <label for="married">Marital Status</label>
            <input type="text" id="married" name="married" required><br>

            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>
    <div>
      <h2>Characters</h2>
      <!-- Button to trigger the GET request -->
    <button onclick="fetchCharacters()">Load Characters</button>

    <!-- This is where the fetched characters will be displayed -->
    <div id="characterList">
        <!-- Dynamically populated list of characters will go here -->
    </div>

    <script src="script.js"></script>
    </div>

    <script src="script.js"></script>
</body>
</html>
